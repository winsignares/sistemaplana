{% extends '/main/layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registro Sena</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/formu.css') }}" />
  <!-- GOOGLE FONTs -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
</head>

<body>
  <section class="form-register">
    <h1 class="logo" style="text-align: center;">Registro De Aprendizes <span>Sn</span></h1> <br>
    <!-- <input class="controls" type="text" name="nombres" id="id_admin" value="{{ session['admin_id'] }}" disabled  placeholder="id_admin> -->
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="Apellido" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="curso" id="curso" placeholder="Curso">
    <input class="controls" type="text" name="numero de ficha" id="Nficha" placeholder="Numero de ficha">
    <input class="controls" type="text" name="numero de documento" id="documento" placeholder="Numero de documento">
    <button class="botons" id="btn" onclick="habilitar(),guardar()" disabled >Registrar</button>
  </section>
  <script src="{{url_for('static', filename='JS/guardar.js')}}"></script>
  <script src="{{url_for('static', filename='JS/onclick.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
{% endblock %}
